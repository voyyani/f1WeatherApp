<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Weather Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --f1-red: #FF1801;
            --dark-bg: #0A0A0A;
            --carbon: #1A1A1A;
            --text: #FFFFFF;
            --accent: #00FFFF;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            font-family: 'Titillium Web', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--f1-red);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            background: var(--carbon);
            border: 1px solid #333;
            color: var(--text);
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        button {
            background: var(--f1-red);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: opacity 0.3s;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #plot {
            width: 100%;
            margin-top: 2rem;
            border-radius: 8px;
        }

        .results {
            margin-top: 2rem;
            background: var(--carbon);
            padding: 1.5rem;
            border-radius: 8px;
            display: none;
        }

        .error {
            color: var(--f1-red);
            margin: 1rem 0;
            padding: 1rem;
            background: #330000;
            display: none;
            border-radius: 4px;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid var(--f1-red);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèé F1 Weather Impact Analyzer</h1>
        
        <div class="input-group">
            <input type="number" id="year" placeholder="Year (e.g., 2020)" min="1950">
        </div>
        <div class="input-group">
            <input type="text" id="gp" placeholder="Grand Prix (e.g., Turkey)">
        </div>
        <div class="input-group">
            <input type="text" id="driver" placeholder="Driver Code (e.g., HAM)" maxlength="3">
        </div>
        <div class="input-group">
            <select id="sessionType">
                <option value="R">Race</option>
                <option value="Q">Qualifying</option>
            </select>
        </div>
        
        <button onclick="analyze()">Analyze Performance</button>
        <div class="loader" id="loader"></div>
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <img id="plot" alt="Analysis Plot">
            <div id="correlations" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script>
        async function analyze() {
            const year = document.getElementById('year').value;
            const gp = document.getElementById('gp').value;
            const driver = document.getElementById('driver').value;
            const sessionType = document.getElementById('sessionType').value;
            
            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            // Reset UI
            error.style.display = 'none';
            results.style.display = 'none';
            loader.style.display = 'block';
            
            try {
                // Validate inputs
                if (!year || year < 1950 || year > new Date().getFullYear()) {
                    throw new Error('Please enter a valid year between 1950 and current year');
                }
                if (!gp.trim()) throw new Error('Grand Prix name is required');
                if (!driver.match(/^[A-Za-z]{3}$/)) throw new Error('Invalid 3-letter driver code');

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        year: parseInt(year),
                        gp: gp.trim(),
                        driver: driver.toUpperCase().trim(),
                        session_type: sessionType 
                    })
                });

                const data = await response.json();
                
                if(!response.ok) throw new Error(data.error || 'Server error');
                if(!data.success) throw new Error(data.error || 'Analysis failed');

                document.getElementById('plot').src = `data:image/png;base64,${data.plot}`;
                document.getElementById('correlations').innerHTML = `
                    <p>Track Temp Correlation: ${data.temp_corr?.toFixed(2) || 'N/A'}</p>
                    <p>Rainfall Correlation: ${data.rain_corr?.toFixed(2) || 'N/A'}</p>
                `;
                results.style.display = 'block';
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }

        // Input validation
        document.getElementById('year').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 4);
        });
        
        document.getElementById('driver').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, 3);
        });
    </script>
</body>
</html>
